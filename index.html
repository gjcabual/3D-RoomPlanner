<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Room Planner - Welcome</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="intro-container">
      <h1>ğŸ  3D Room Planner</h1>
      <p>Enter your room dimensions to get started</p>

      <div class="dimension-inputs">
        <div class="input-group">
          <label>Width</label>
          <input
            type="number"
            id="room-width"
            placeholder="5"
            min="1"
            max="20"
          />
          <small style="color: #999; margin-top: 5px">M</small>
        </div>

        <div class="dimension-separator">Ã—</div>

        <div class="input-group">
          <label>Length</label>
          <input
            type="number"
            id="room-length"
            placeholder="6"
            min="1"
            max="20"
          />
          <small style="color: #999; margin-top: 5px">M</small>
        </div>
      </div>

      <button class="start-button" onclick="startPlanner()">
        Start Planning
      </button>

      <div class="hint">
        ğŸ’¡ Example: W=5M Ã— L=6M for a medium bedroom<br />
        Recommended range: 1-20M per dimension
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
